{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Incluir Font Awesome desde la CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="row">
        <!-- Sidebar con estilo mejorado -->
        <div class="sidebar col-lg-3 col-md-4 bg-light p-4 rounded shadow-sm">
            <h2 class="text-primary mb-4">Wiki</h2>

            <!-- Caja de búsqueda con estilo -->
            <form action="{% url 'search' %}">
                <div class="input-group mb-4">
                    <input class="form-control" type="text" name="q" placeholder="Buscar" />
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="fas fa-search"></i> <!-- Icono de búsqueda -->
                    </button>
                </div>
            </form>

            <!-- Enlaces mejorados con botones -->
            <div class="list-group mb-3">
                <a href="{% url 'index' %}"
                    class="list-group-item list-group-item-action {% if request.path == '/' %}active{% endif %}">
                    Home
                </a>
                <a href="{% url 'new_page' %}"
                    class="list-group-item list-group-item-action {% if request.path == '/new_page' %}active{% endif %}">
                    Create New Page
                </a>
                <a href="{% url 'random_page' %}"
                    class="list-group-item list-group-item-action {% if is_wiki_page %}active{% endif %}">
                    Random Page
                </a>


            </div>

            <!-- Bloque de navegación adicional -->
            {% block nav %}
            {% endblock %}
        </div>

        <!-- Contenido principal -->
        <div class="main col-lg-9 col-md-8 p-4 mb-3 bg-white border rounded">
            {% block body %}
            {% endblock %}
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
 
      
</body>

</html>
