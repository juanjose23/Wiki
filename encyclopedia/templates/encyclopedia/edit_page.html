{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Editar pagina: {{ title }}
{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <h1 class="mb-4 text-center">Editar pagina: {{ title }}</h1>
    
            <form action="{% url 'edit_page' title %}" method="POST">
                {% csrf_token %}
    
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Escribe el contenido de la pagina" id="page_content" style="height: 60vh;" name="page_content"> {{ content | safe }}</textarea>
                    <label for="page_content">Contenido</label>
                </div>
            
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Editar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
