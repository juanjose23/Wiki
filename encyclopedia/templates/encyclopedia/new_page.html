{% extends 'encyclopedia/layout.html' %}

{% block title %}
  Nueva pagina
{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <h1 class="mb-4 text-center">Crear nueva pagina</h1>
    
            <form action="{% url 'new_page' %}" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="page_title" name="page_title" placeholder="Ingrese el título de la página" required>
                    <label for="page_title">Título</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Escribe el contenido de la pagina" id="page_content" style="height: 60vh;" name="page_content"> </textarea>
                    <label for="page_content">Contenido</label>
                </div>
            
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
